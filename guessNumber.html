<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Guess Numbers</title>
</head>

<body>
    <div class="container">

        <div>
            <h1>Guess a number</h1>
            <div>
                The aim of the game is to guess a random number.
            </div>
        </div>

        <form class="startsWithGameSetup endsWithGameInit">
            <div class="formFieldContainer">
                <label for="totalAttemptsInput">Number of attempts</label>
                <input type="number" id="totalAttemptsInput" value="4" min="1" />
            </div>
            <div class="formFieldContainer">
                <label for="upperLimitInput">upper range of number</label>
                <input type="number" id="upperLimitInput" value="16" min="1" />
            </div>
            <div class="buttons">
                <button type="button" onclick="gameStart()">Play!</button>
            </div>
        </form>

        <div class="startsWithGameInit endsWithGameSetup">
            <h2 class="startsWithGameResult endsWithGameSetup" id="gameResultScreen">
                error: no result yet.
            </h2>
            
            <p>
                <span class="startsWithGameInit endsWithRoundResult">Make your first move!</span>
                <span class="startsWithRoundResult endsWithGameSetup">
                    You guessed <span class="game-variable-value" id="guessDisplay"></span>.
                    Your guess is <span class="game-variable-value" id="guessFeedbackDisplay"></span>.
                </span>
            </p>
            
            <div class="startsWithGameInit endsWithGameSetup">
                <p>
                    Attempts left: <span class="game-variable-value" id="attemptsLeftDisplay"></span>
                </p>
                <form class="startsWithGameInit endsWithGameResult">
                    <div class="formFieldContainer">
                        <label for="guess">Your guess:</label>
                        <input type="number" id="guessInput" value="0" min="0" />
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="gameRound()">Guess</button>
                    </div>
                </form>
            </div>
            
            <div class="startsWithGameResult endsWithGameSetup buttons">
                <button type="button" onclick="moveToGameSetup()">Play again?</button>
                <a href="index.html">back to start screen</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/guess.js"></script>
</body>

</html>
