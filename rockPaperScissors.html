<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Rock - Paper - Scissors</title>
</head>

<body>
    <div class="container">

        <div>
            <h1>Rock-Paper-Scissors</h1>
            <div>
                The classic game of Rock-Paper-Scissors. Aim is to win a majority of n rounds.
            </div>
        </div>

        <form class="startsWithGameSetup endsWithGameInit">
            <div class="formFieldContainer">
                <label for="totalAttemptsInput">Number of rounds</label>
                <input type="number" id="totalAttemptsInput" value="3" min="1" />
            </div>
            <div class="buttons">
                <button type="button" onclick="gameStart()">Play!</button>
            </div>
        </form>

        <div class="startsWithGameInit endsWithGameSetup">
            <h2 class="startsWithGameResult endsWithGameSetup" id="gameResultScreen">
                error: no result yet.
            </h2>

            <div>
                <div class="rpsRound">
                    <img src="./imgs/questionmark.jpg" alt="?" id="userThrowsImg" class="rpsDisplay" />
                    <img src="./imgs/questionmark.jpg" alt="?" id="computerThrowsImg" class="rpsDisplay" />
                </div>

                <div>
                    <span class="startsWithGameInit endsWithRoundResult">Make your first move!</span>
                    <span class="startsWithRoundResult endsWithGameSetup">
                        You throw <span class="game-variable-value" id="userThrowsDisplay">?</span>.
                        Computer throws <span class="game-variable-value" id="computerThrowsDisplay">?</span>.
                        Winner of this round: <span class="game-variable-value" id="roundWinnerDisplay">?</span>
                    </span>
                </div>

                <div class="startsWithGameInit endsWithGameResult buttons">
                    <button type="button" onclick="play(0)">
                        <img src="./imgs/rock.jpg" alt="rock" />
                    </button>
                    <button type="button" onclick="play(1)">
                        <img src="./imgs/paper.jpg" alt="paper" />
                    </button>
                    <button type="button" onclick="play(2)">
                        <img src="./imgs/scissors.jpg" alt="scissors" />
                    </button>
                </div>
                <p>
                    Rounds left: <span class="game-variable-value" id="attemptsLeftDisplay"></span>
                </p>
            </div>

            <div class="startsWithGameResult endsWithGameSetup buttons">
                <button type="button" onclick="moveToGameSetup()">Play again?</button>
                <a href="index.html">back to start screen</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/rockPaperScissors.js"></script>
</body>

</html>
